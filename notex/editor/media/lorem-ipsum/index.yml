###############################################################################################
# general
###############################################################################################

project: 'Tutorial'
author: 'Anonymous'
copyright: '${year}, ${author}'

version: '0.1'
release: '0.1'

master_doc: 'index'
source_suffix: '.rst'

extensions: 
    - 'sphinx.ext.autodoc'
    - 'sphinx.ext.doctest'
    - 'sphinx.ext.intersphinx'
    - 'sphinx.ext.todo'
    - 'sphinx.ext.coverage'
    - 'sphinx.ext.pngmath'
    - 'sphinx.ext.ifconfig' 
    - 'sphinx.ext.viewcode'

templates_path: ['_templates'] 
exclude_patterns: [] 
pygments_style: 'sphinx'

###############################################################################################
# html
###############################################################################################

html_theme: 'default'
html_static_path: ['_static']
htmlhelp_basename: '${project}doc'

###############################################################################################
# latex
###############################################################################################

latex_elements: {}
latex_documents:
    - ['index', '${project}.tex', '${project} Documentation', '${author}', 'manual']

###############################################################################################
# manual page
###############################################################################################

man_pages: 
    - ['index', 'project', '${project} Documentation', ['${author}'], 1]

###############################################################################################
# texinfo
###############################################################################################

texinfo_documents:
    - ['index',
       '${project}',
       '${project} Documentation',
       '${author}',
       '${project}',
       'description',
       'miscellanea']

###############################################################################################
# epub
###############################################################################################

epub_title: '${project}'
epub_author: '${author}'
epub_publisher: '${author}'
epub_copyright: '${copyright}'

###############################################################################################
# intersphinx (example)
###############################################################################################

intersphinx_mapping: { 'http://docs.python.org' : ~ }

