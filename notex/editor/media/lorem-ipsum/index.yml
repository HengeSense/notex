###############################################################################
# general
###############################################################################

project: 'Lorem Ipsum'
author: 'Anonymous'
copyright: '${date %Y}, ${author}'

version: '0.1'
release: '0.1'

master_doc: 'index'
source_suffix: '.rst' ## or '.txt'

###############################################################################

extensions: ## fixed!
    - 'sphinx.ext.pngmath'
    - 'sphinx.ext.ifconfig'

templates_path: ['_templates']
exclude_patterns: []
pygments_style: 'sphinx'

###############################################################################
# html
###############################################################################

html_theme: 'default'
html_static_path: ['_static']
htmlhelp_basename: '${project|quote}doc'

###############################################################################
# latex
###############################################################################

latex_elements:
    papersize: 'a4paper'
    pointsize: '10pt'
    preamble: ''

latex_documents:
    - ['index',
       '${project|quote}.tex',
       '${project} Documentation',
       '${author}',
       'manual']

###############################################################################
# manual page
###############################################################################

man_pages: 
    - ['index', 'project', '${project} Documentation', ['${author}'], 1]

###############################################################################
# texinfo
###############################################################################

texinfo_documents:
    - ['index',
       '${project|quote}',
       '${project} Documentation',
       '${author}',
       '${project}',
       'description',
       'miscellanea']

###############################################################################
###############################################################################
