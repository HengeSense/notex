# -----------------------------------------------------------------------------
# General: http://sphinx.pocoo.org/config.html#general-configuration
# -----------------------------------------------------------------------------

project: 'Mass-Energy Equivalence'
author: 'Wikipedia.org'
copyright: '${date %Y}, ${author}'

version: '2012-05-06'
release: '1.0'
today_fmt: '%B %d, %Y'

master_doc: 'index'
source_suffix: '.txt'

templates_path: ['_templates']
exclude_patterns: []
highlight_language: 'python'

# -----------------------------------------------------------------------------
# HTML: http://sphinx.pocoo.org/config.html#options-for-html-output
# -----------------------------------------------------------------------------

html_theme: 'default'
html_static_path: ['_static']
htmlhelp_basename: '${project|quote}doc'

# -----------------------------------------------------------------------------
# LaTex: http://sphinx.pocoo.org/config.html#options-for-latex-output
# -----------------------------------------------------------------------------

latex_elements:
    papersize: 'letterpaper' ## or 'a4paper'
    pointsize: '10pt' ## or '11pt' or '12pt'
    fontpkg: '\\usepackage{lmodern}'
    fontenc: '\\usepackage[T2A,T1]{fontenc}'
    preamble: '
        \\pagestyle{myheadings}
        \\pagenumbering{arabic}
        \\markboth{${project}}{${author}}
        \\twocolumn'
    maketitle: '
        \\rule{\\linewidth}{2pt}
        \\maketitle'
    tableofcontents: '
        \\tableofcontents
        \\hrule'
    footer: '\\rule{\\linewidth}{2pt}'
    printindex: ''

latex_documents:
 - ['index', '${project|quote}.tex', '${project}', '${author}', 'howto']

