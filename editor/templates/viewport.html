{% extends "base.html" %}
{% load staticfiles %}

{% block application-css %}
    <link rel="stylesheet" href="{% static 'lib/extjs/resources/css/ext-all.css' %}"/>
    <link rel="stylesheet" href="{% static 'lib/extjs/examples/ux/statusbar/css/statusbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/notex.min.css' %}"/>
    {% if debug %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/icons-16.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/sprite.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/sprite-toolbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/editor/css/Editor.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/editor/css/CodeMirror.yaml.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/editor/css/CodeMirror.rest.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/editor/css/CodeMirror.css' %}"/>
    {% endif %}
{% endblock %}

{% block application-js %}
    <script type="text/javascript">{% include 'util.js' %}</script>
    <script type="text/javascript">{% include 'base-64.js' %}</script>
    <script type="text/javascript">{% include 'urls.js' %}</script>

    <script type="text/javascript" src="{% static 'js/notex.min.js' %}"></script>

    {% if debug %}
    <script type="text/javascript" src="{% static 'app/editor/js/Math.uuid.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Dialog.openFile.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Dialog.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/CodeMirror.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/CodeMirror.mime.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/CodeMirror.yaml.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/CodeMirror.rest.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.util.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.crud.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.tree.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.task.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.tbar.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/ReportManager.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Editor.ribbon.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Editor.tbar.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Editor.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/StatusBar.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Ajax.csrf.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/KeyMap.js'%}"></script>
    <script type="text/javascript" src="{% static 'app/editor/js/Viewport.js'%}"></script>
    {% endif %}

    <script type="text/javascript">
    Ext.BLANK_IMAGE_URL ="{% static 'lib/extjs/resources/images/default/s.gif' %}";
    Ext.onReady(function () {Ext.QuickTips.init();viewport.show();});
    </script>
{% endblock %}
