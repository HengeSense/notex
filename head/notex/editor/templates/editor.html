{% extends "base.html" %}

{% block main %}
<script type="text/javascript">
Ext.onReady (function () {

    Ext.QuickTips.init ();

    var session = {
        id: '{{ sid }}'
      , timestamp: '{{ timestamp }}'
    }

    var urls = {
        save: '{% url editor:post.save %}'
    }

    if (typeof (console) != 'undefined') {
        console.info (session)
    }

    /**
     * pnlLhs -----------------------------------------------------------------
     */

    var pnlTree = {
        xtype       : 'treepanel'
      , id          : 'pnlTreeId'
      , autoScroll  : true
      , rootVisible : false

      , loader : new Ext.tree.TreeLoader({
            url : '{% url editor:post.tree %}'
        })

      , root : {
            text     : 'Root'
          , id       : 'LMRHE33POQRCYIC3LVOQ====' //[u'root', []]
          , cls      : 'folder'
          , iconCls  : 'icon-folder'
          , expanded : true
        }

      , listeners : {
            dblclick : function (node, event) {
                if (node.attributes['cls'] == "file") {
                    Ext.getCmp ('pnlRhsId').fireEvent ('show_tab', node)
                }
            }
        }
    }

    var pnlLhs = {
        title  : 'Report Manager'
      , layout : 'fit'

      , tools  : [{
            id      : 'refresh'
          , qtip    : '<b>Refresh</b><br/>Refresh report manager\'s view'
          , handler : function (event, toolEl, panel) {
                //@TODO!
            }
        }]

      , tbar : {
            items : [{
                iconCls : 'icon-disk_download'
              , tooltip : '<b>Import</b><br/>Open a report (from <i>local</i> storage)'
            },{
                iconCls : 'icon-disk_upload'
              , tooltip : '<b>Export</b><br/>Save selected report (to <i>local</i> storage)'
            },'-',{
                iconCls : 'icon-folder_page'
              , tooltip : '<b>Open</b><br/>Open a text or image file (from <i>local</i> storage)'
            },{
                iconCls : 'icon-disk'
              , tooltip : '<b>Save</b><br/>Save selected file (to <i>remote</i> storage)'
              , handler : function (button, event) {

                    var tabPanel = Ext.getCmp ('pnlRhsId')
                    var tab = tabPanel.getActiveTab ()
                    if (tab != undefined)
                    {
                        tab.el.mask ('Please wait', 'x-mask-loading')

                        var tree = Ext.getCmp ('pnlTreeId')
                        var node = tree.getNodeById (tab.id)

                        Ext.Ajax.request ({

                            url    : urls.save
                          , params : {
                                'id'   : node.id
                              , 'data' : tab.findById ('htmlEdId').getValue ()
                            }

                          , success: function (xhr, opts) {
                                var htmlEd = tab.findById ('htmlEdId')
                                node.attributes['data'] = htmlEd.getValue ()
                                tab.el.unmask ()
                            }

                          , failure: function (xhr, opts) {
                                tab.el.unmask ()

                                Ext.MessageBox.show ({
                                    title    : 'Error'
                                  , msg      : xhr.responseText
                                  , closable : false
                                  , width    : 256
                                  , buttons  : Ext.MessageBox.OK
                                })
                            }
                        })
                    }
                }
            },{
                iconCls : 'icon-disk_multiple'
              , tooltip : '<b>Save All</b><br/>Save all files (to <i>remote</i> storage)'
            },'-',{
                iconCls : 'icon-add'
              , tooltip : '<b>Add</b><br/>Add a new report, folder or file'
              , split   : true
              , menu    : {
                  xtype : 'menu'
                , plain : true

                , items : [{
                      iconCls : 'icon-report'
                    , text    : 'Report'
                  },{
                      iconCls : 'icon-folder'
                    , text    : 'Folder'
                  },{
                      iconCls : 'icon-page'
                    , text    : 'Plain Text'
                  },'-',{
                      iconCls : 'icon-image'
                    , text    : 'Image'
                  }]

                }
            },{
                iconCls : 'icon-pencil'
              , tooltip : '<b>Rename</b><br/>Rename selected report, folder or file'
            },{
                iconCls : 'icon-delete'
              , tooltip : '<b>Delete</b><br/>Delete selected report, folder or file'
            },'-',{
                iconCls : 'icon-arrow_up'
              , tooltip : '<b>Move Up</b><br/>Move selected report, folder or file up in tree'
            },{
                iconCls : 'icon-arrow_down'
              , tooltip : '<b>Move Down</b><br/>Move selected report, folder or file down in tree'
            }]
        }

      , items : [pnlTree]
    }

    /**
     * pnlRhs -----------------------------------------------------------------
     */

    var pnlRhs = new Ext.TabPanel({

        activeTab       : 0
      , id              : 'pnlRhsId'
      , enableTabScroll : true
      , tabPosition     : 'bottom'

      , items           : [
        ]

      , listeners : {
            show_tab: function (leaf) {
                if (typeof(console) != 'undefined') {
                    console.info (leaf)
                }

                var tab = this.findById (leaf.id)
                if (!tab) {
                    tab = this.add({
                        title      : leaf.attributes['text']
                      , id         : leaf.id
                      , layout     : 'fit'
                      , autoScroll : true
                      , iconCls    : leaf.attributes['iconCls']
                      , closable   : true

                      , items : [{
                            xtype  : 'htmleditor'
                          , id     : 'htmlEdId'
                          , anchor : '100% 100%'
                          , html   : leaf.attributes['data']
                      }]
                    })
                }
                
                this.activate (tab)
            }
        }
    });

    /**
     * viewport ---------------------------------------------------------------
     */

    var viewport = new Ext.Viewport({

        layout : 'border'
      , id     : 'viewportId'

      , items : [{
            region : 'center'
          , layout : 'fit'
          , items  : [pnlRhs]

      },{
            region       : 'west'
          , split        : true
          , minWidth     : 268
          , width        : 268
          , collapsed    : false
          , collapseMode : 'mini'
          , hidden       : false
          , layout       : 'fit'
          , items        : [pnlLhs]
      }]
    });

    viewport.show ();

});</script>
{% endblock %}
